<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题切换测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* 默认浅色主题 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
        }
        
        /* 深色主题 */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f9fafb;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="dark"] .test-container {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background: #4c51bf;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #3c41a1;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="dark"] .status {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>主题切换测试</h1>
        <p>这个页面用于测试主题切换功能是否正常工作。</p>
        
        <div class="status">
            <strong>当前主题:</strong> <span id="current-theme">light</span><br>
            <strong>data-theme 属性:</strong> <span id="data-theme-attr">无</span><br>
            <strong>背景颜色:</strong> <span id="bg-color">检测中...</span>
        </div>
        
        <button onclick="setTheme('light')">切换到浅色主题</button>
        <button onclick="setTheme('dark')">切换到深色主题</button>
        <button onclick="toggleTheme()">切换主题</button>
        <button onclick="updateStatus()">更新状态</button>
    </div>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            updateStatus();
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = current === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        function updateStatus() {
            const dataTheme = document.documentElement.getAttribute('data-theme') || '无';
            const bgColor = window.getComputedStyle(document.body).background;
            
            document.getElementById('current-theme').textContent = dataTheme;
            document.getElementById('data-theme-attr').textContent = dataTheme;
            document.getElementById('bg-color').textContent = bgColor.substring(0, 100) + '...';
        }
        
        // 初始化
        updateStatus();
        
        // 每秒更新一次状态
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
