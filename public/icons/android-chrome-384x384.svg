<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 384" width="384" height="384">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="192" cy="192" r="180" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="192" cy="192" r="144" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="72" y="108" width="48" height="48" rx="12" fill="url(#checkGradient)"/>
  <path d="M87 129 L96 138 L117 117" 
        fill="none" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="72" y="180" width="48" height="48" rx="12" fill="url(#pendingGradient)"/>
  <rect x="72" y="252" width="48" height="48" rx="12" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="144" y1="132" x2="288" y2="132" 
        stroke="url(#checkGradient)" 
        stroke-width="15" 
        stroke-linecap="round"/>
  <line x1="144" y1="204" x2="276" y2="204" 
        stroke="url(#pendingGradient)" 
        stroke-width="15" 
        stroke-linecap="round"/>
  <line x1="144" y1="276" x2="252" y2="276" 
        stroke="#9ca3af" 
        stroke-width="15" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="294" cy="132" r="9" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="282" cy="204" r="9" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="258" cy="276" r="9" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M120 72 Q192 48 264 72" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="9" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>