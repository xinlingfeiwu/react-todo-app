<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" width="36" height="36">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.125" stdDeviation="1.125" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="18" cy="18" r="16.875" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="18" cy="18" r="13.5" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="6.75" y="10.125" width="4.5" height="4.5" rx="1.125" fill="url(#checkGradient)"/>
  <path d="M8.15625 12.09375 L9 12.9375 L10.96875 10.96875" 
        fill="none" 
        stroke="white" 
        stroke-width="1.125" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="6.75" y="16.875" width="4.5" height="4.5" rx="1.125" fill="url(#pendingGradient)"/>
  <rect x="6.75" y="23.625" width="4.5" height="4.5" rx="1.125" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="13.5" y1="12.375" x2="27" y2="12.375" 
        stroke="url(#checkGradient)" 
        stroke-width="1.40625" 
        stroke-linecap="round"/>
  <line x1="13.5" y1="19.125" x2="25.875" y2="19.125" 
        stroke="url(#pendingGradient)" 
        stroke-width="1.40625" 
        stroke-linecap="round"/>
  <line x1="13.5" y1="25.875" x2="23.625" y2="25.875" 
        stroke="#9ca3af" 
        stroke-width="1.40625" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="27.5625" cy="12.375" r="0.84375" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="26.4375" cy="19.125" r="0.84375" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="24.1875" cy="25.875" r="0.84375" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M11.25 6.75 Q18 4.5 24.75 6.75" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="0.84375" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>