<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" width="72" height="72">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2.25" stdDeviation="2.25" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="36" cy="36" r="33.75" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="36" cy="36" r="27" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="13.5" y="20.25" width="9" height="9" rx="2.25" fill="url(#checkGradient)"/>
  <path d="M16.3125 24.1875 L18 25.875 L21.9375 21.9375" 
        fill="none" 
        stroke="white" 
        stroke-width="2.25" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="13.5" y="33.75" width="9" height="9" rx="2.25" fill="url(#pendingGradient)"/>
  <rect x="13.5" y="47.25" width="9" height="9" rx="2.25" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="27" y1="24.75" x2="54" y2="24.75" 
        stroke="url(#checkGradient)" 
        stroke-width="2.8125" 
        stroke-linecap="round"/>
  <line x1="27" y1="38.25" x2="51.75" y2="38.25" 
        stroke="url(#pendingGradient)" 
        stroke-width="2.8125" 
        stroke-linecap="round"/>
  <line x1="27" y1="51.75" x2="47.25" y2="51.75" 
        stroke="#9ca3af" 
        stroke-width="2.8125" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="55.125" cy="24.75" r="1.6875" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="52.875" cy="38.25" r="1.6875" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="48.375" cy="51.75" r="1.6875" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M22.5 13.5 Q36 9 49.5 13.5" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="1.6875" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>