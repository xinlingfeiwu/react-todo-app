<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="48" cy="48" r="45" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="48" cy="48" r="36" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="18" y="27" width="12" height="12" rx="3" fill="url(#checkGradient)"/>
  <path d="M21.75 32.25 L24 34.5 L29.25 29.25" 
        fill="none" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="18" y="45" width="12" height="12" rx="3" fill="url(#pendingGradient)"/>
  <rect x="18" y="63" width="12" height="12" rx="3" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="36" y1="33" x2="72" y2="33" 
        stroke="url(#checkGradient)" 
        stroke-width="3.75" 
        stroke-linecap="round"/>
  <line x1="36" y1="51" x2="69" y2="51" 
        stroke="url(#pendingGradient)" 
        stroke-width="3.75" 
        stroke-linecap="round"/>
  <line x1="36" y1="69" x2="63" y2="69" 
        stroke="#9ca3af" 
        stroke-width="3.75" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="73.5" cy="33" r="2.25" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="70.5" cy="51" r="2.25" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="64.5" cy="69" r="2.25" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M30 18 Q48 12 66 18" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="2.25" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>