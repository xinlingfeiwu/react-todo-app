<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="24" cy="24" r="22.5" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="24" cy="24" r="18" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="9" y="13.5" width="6" height="6" rx="1.5" fill="url(#checkGradient)"/>
  <path d="M10.875 16.125 L12 17.25 L14.625 14.625" 
        fill="none" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="9" y="22.5" width="6" height="6" rx="1.5" fill="url(#pendingGradient)"/>
  <rect x="9" y="31.5" width="6" height="6" rx="1.5" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="18" y1="16.5" x2="36" y2="16.5" 
        stroke="url(#checkGradient)" 
        stroke-width="1.875" 
        stroke-linecap="round"/>
  <line x1="18" y1="25.5" x2="34.5" y2="25.5" 
        stroke="url(#pendingGradient)" 
        stroke-width="1.875" 
        stroke-linecap="round"/>
  <line x1="18" y1="34.5" x2="31.5" y2="34.5" 
        stroke="#9ca3af" 
        stroke-width="1.875" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="36.75" cy="16.5" r="1.125" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="35.25" cy="25.5" r="1.125" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="32.25" cy="34.5" r="1.125" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M15 9 Q24 6 33 9" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="1.125" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>