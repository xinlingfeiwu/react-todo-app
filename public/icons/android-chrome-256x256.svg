<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="128" cy="128" r="96" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="48" y="72" width="32" height="32" rx="8" fill="url(#checkGradient)"/>
  <path d="M58 86 L64 92 L78 78" 
        fill="none" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="48" y="120" width="32" height="32" rx="8" fill="url(#pendingGradient)"/>
  <rect x="48" y="168" width="32" height="32" rx="8" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="96" y1="88" x2="192" y2="88" 
        stroke="url(#checkGradient)" 
        stroke-width="10" 
        stroke-linecap="round"/>
  <line x1="96" y1="136" x2="184" y2="136" 
        stroke="url(#pendingGradient)" 
        stroke-width="10" 
        stroke-linecap="round"/>
  <line x1="96" y1="184" x2="168" y2="184" 
        stroke="#9ca3af" 
        stroke-width="10" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="196" cy="88" r="6" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="188" cy="136" r="6" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="172" cy="184" r="6" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M80 48 Q128 32 176 48" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="6" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>