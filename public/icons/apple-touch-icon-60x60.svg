<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.875" stdDeviation="1.875" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="30" cy="30" r="28.125" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="30" cy="30" r="22.5" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="11.25" y="16.875" width="7.5" height="7.5" rx="1.875" fill="url(#checkGradient)"/>
  <path d="M13.59375 20.15625 L15 21.5625 L18.28125 18.28125" 
        fill="none" 
        stroke="white" 
        stroke-width="1.875" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="11.25" y="28.125" width="7.5" height="7.5" rx="1.875" fill="url(#pendingGradient)"/>
  <rect x="11.25" y="39.375" width="7.5" height="7.5" rx="1.875" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="22.5" y1="20.625" x2="45" y2="20.625" 
        stroke="url(#checkGradient)" 
        stroke-width="2.34375" 
        stroke-linecap="round"/>
  <line x1="22.5" y1="31.875" x2="43.125" y2="31.875" 
        stroke="url(#pendingGradient)" 
        stroke-width="2.34375" 
        stroke-linecap="round"/>
  <line x1="22.5" y1="43.125" x2="39.375" y2="43.125" 
        stroke="#9ca3af" 
        stroke-width="2.34375" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="45.9375" cy="20.625" r="1.40625" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="44.0625" cy="31.875" r="1.40625" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="40.3125" cy="43.125" r="1.40625" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M18.75 11.25 Q30 7.5 41.25 11.25" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="1.40625" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>