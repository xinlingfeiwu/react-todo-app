    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4.800000000000001" stdDeviation="4.800000000000001" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 全尺寸背景（确保maskable图标有完整背景） -->
  <rect x="0" y="0" width="192" height="192" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- 主背景圆形（在安全区域内） -->
