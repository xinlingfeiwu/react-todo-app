  <line x1="76.80000000000001" y1="129.60000000000002" x2="120.00000000000001" y2="129.60000000000002" 
        stroke="#9ca3af" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="136.8" cy="72.00000000000001" r="3.6000000000000005" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="132" cy="100.80000000000001" r="3.6000000000000005" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="122.40000000000002" cy="129.60000000000002" r="3.6000000000000005" fill="#9ca3af" fill-opacity="0.7"/>
  
