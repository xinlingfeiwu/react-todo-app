<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 114 114" width="114" height="114">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3.5625" stdDeviation="3.5625" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="57" cy="57" r="53.4375" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="57" cy="57" r="42.75" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="21.375" y="32.0625" width="14.25" height="14.25" rx="3.5625" fill="url(#checkGradient)"/>
  <path d="M25.828125 38.296875 L28.5 40.96875 L34.734375 34.734375" 
        fill="none" 
        stroke="white" 
        stroke-width="3.5625" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="21.375" y="53.4375" width="14.25" height="14.25" rx="3.5625" fill="url(#pendingGradient)"/>
  <rect x="21.375" y="74.8125" width="14.25" height="14.25" rx="3.5625" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="42.75" y1="39.1875" x2="85.5" y2="39.1875" 
        stroke="url(#checkGradient)" 
        stroke-width="4.453125" 
        stroke-linecap="round"/>
  <line x1="42.75" y1="60.5625" x2="81.9375" y2="60.5625" 
        stroke="url(#pendingGradient)" 
        stroke-width="4.453125" 
        stroke-linecap="round"/>
  <line x1="42.75" y1="81.9375" x2="74.8125" y2="81.9375" 
        stroke="#9ca3af" 
        stroke-width="4.453125" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="87.28125" cy="39.1875" r="2.671875" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="83.71875" cy="60.5625" r="2.671875" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="76.59375" cy="81.9375" r="2.671875" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M35.625 21.375 Q57 14.25 78.375 21.375" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="2.671875" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>