<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144" width="144" height="144">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4.5" stdDeviation="4.5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="72" cy="72" r="67.5" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="72" cy="72" r="54" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="27" y="40.5" width="18" height="18" rx="4.5" fill="url(#checkGradient)"/>
  <path d="M32.625 48.375 L36 51.75 L43.875 43.875" 
        fill="none" 
        stroke="white" 
        stroke-width="4.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="27" y="67.5" width="18" height="18" rx="4.5" fill="url(#pendingGradient)"/>
  <rect x="27" y="94.5" width="18" height="18" rx="4.5" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="54" y1="49.5" x2="108" y2="49.5" 
        stroke="url(#checkGradient)" 
        stroke-width="5.625" 
        stroke-linecap="round"/>
  <line x1="54" y1="76.5" x2="103.5" y2="76.5" 
        stroke="url(#pendingGradient)" 
        stroke-width="5.625" 
        stroke-linecap="round"/>
  <line x1="54" y1="103.5" x2="94.5" y2="103.5" 
        stroke="#9ca3af" 
        stroke-width="5.625" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="110.25" cy="49.5" r="3.375" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="105.75" cy="76.5" r="3.375" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="96.75" cy="103.5" r="3.375" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M45 27 Q72 18 99 27" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="3.375" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>