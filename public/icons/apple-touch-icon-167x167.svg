<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 167 167" width="167" height="167">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.21875" stdDeviation="5.21875" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="83.5" cy="83.5" r="78.28125" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="83.5" cy="83.5" r="62.625" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="31.3125" y="46.96875" width="20.875" height="20.875" rx="5.21875" fill="url(#checkGradient)"/>
  <path d="M37.8359375 56.1015625 L41.75 60.015625 L50.8828125 50.8828125" 
        fill="none" 
        stroke="white" 
        stroke-width="5.21875" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="31.3125" y="78.28125" width="20.875" height="20.875" rx="5.21875" fill="url(#pendingGradient)"/>
  <rect x="31.3125" y="109.59375" width="20.875" height="20.875" rx="5.21875" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="62.625" y1="57.40625" x2="125.25" y2="57.40625" 
        stroke="url(#checkGradient)" 
        stroke-width="6.5234375" 
        stroke-linecap="round"/>
  <line x1="62.625" y1="88.71875" x2="120.03125" y2="88.71875" 
        stroke="url(#pendingGradient)" 
        stroke-width="6.5234375" 
        stroke-linecap="round"/>
  <line x1="62.625" y1="120.03125" x2="109.59375" y2="120.03125" 
        stroke="#9ca3af" 
        stroke-width="6.5234375" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="127.859375" cy="57.40625" r="3.9140625" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="122.640625" cy="88.71875" r="3.9140625" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="112.203125" cy="120.03125" r="3.9140625" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M52.1875 31.3125 Q83.5 20.875 114.8125 31.3125" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="3.9140625" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>