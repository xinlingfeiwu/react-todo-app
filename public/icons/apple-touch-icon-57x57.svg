<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 57 57" width="57" height="57">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.78125" stdDeviation="1.78125" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="28.5" cy="28.5" r="26.71875" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色区域 -->
  <circle cx="28.5" cy="28.5" r="21.375" fill="white" fill-opacity="0.95"/>
  
  <!-- 已完成任务 -->
  <rect x="10.6875" y="16.03125" width="7.125" height="7.125" rx="1.78125" fill="url(#checkGradient)"/>
  <path d="M12.9140625 19.1484375 L14.25 20.484375 L17.3671875 17.3671875" 
        fill="none" 
        stroke="white" 
        stroke-width="1.78125" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 待办任务 -->
  <rect x="10.6875" y="26.71875" width="7.125" height="7.125" rx="1.78125" fill="url(#pendingGradient)"/>
  <rect x="10.6875" y="37.40625" width="7.125" height="7.125" rx="1.78125" fill="#e5e7eb"/>
  
  <!-- 任务文本线条 -->
  <line x1="21.375" y1="19.59375" x2="42.75" y2="19.59375" 
        stroke="url(#checkGradient)" 
        stroke-width="2.2265625" 
        stroke-linecap="round"/>
  <line x1="21.375" y1="30.28125" x2="40.96875" y2="30.28125" 
        stroke="url(#pendingGradient)" 
        stroke-width="2.2265625" 
        stroke-linecap="round"/>
  <line x1="21.375" y1="40.96875" x2="37.40625" y2="40.96875" 
        stroke="#9ca3af" 
        stroke-width="2.2265625" 
        stroke-linecap="round"/>
  
  <!-- 装饰性元素 -->
  <circle cx="43.640625" cy="19.59375" r="1.3359375" fill="url(#checkGradient)" fill-opacity="0.7"/>
  <circle cx="41.859375" cy="30.28125" r="1.3359375" fill="url(#pendingGradient)" fill-opacity="0.7"/>
  <circle cx="38.296875" cy="40.96875" r="1.3359375" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M17.8125 10.6875 Q28.5 7.125 39.1875 10.6875" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="1.3359375" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>