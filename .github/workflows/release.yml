name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build:prod

      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # è·å–æäº¤è®°å½•
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges)
          else
            COMMITS=$(git log $PREV_TAG..HEAD --oneline --no-merges)
          fi
          
          # è·å–è´¡çŒ®è€…ä¿¡æ¯
          if [ -z "$PREV_TAG" ]; then
            CONTRIBUTORS=$(git log --format='%an|%ae' | sort | uniq)
          else
            CONTRIBUTORS=$(git log $PREV_TAG..HEAD --format='%an|%ae' | sort | uniq)
          fi
          
          # åˆå§‹åŒ–å„ç±»åˆ«å˜æ›´
          FEATURES=""
          FIXES=""
          DOCS=""
          REFACTORS=""
          PERFORMANCES=""
          TESTS=""
          CHORES=""
          OTHERS=""
          
          # è§£ææäº¤ä¿¡æ¯å¹¶åˆ†ç±»
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              # æå–æäº¤ä¿¡æ¯ï¼ˆå»æ‰å“ˆå¸Œï¼‰
              MSG=$(echo "$line" | sed 's/^[a-f0-9]* //')
          
              case "$MSG" in
                feat:*|feature:*)
                  FEATURES="$FEATURES\nâ€¢ ${MSG#*: }"
                  ;;
                fix:*|bugfix:*)
                  FIXES="$FIXES\nâ€¢ ${MSG#*: }"
                  ;;
                doc:*|docs:*)
                  DOCS="$DOCS\nâ€¢ ${MSG#*: }"
                  ;;
                style:*)
                  PERFORMANCES="$PERFORMANCES\nâ€¢ ${MSG#*: }"
                  ;;
                refactor:*)
                  REFACTORS="$REFACTORS\nâ€¢ ${MSG#*: }"
                  ;;
                perf:*|performance:*)
                  PERFORMANCES="$PERFORMANCES\nâ€¢ ${MSG#*: }"
                  ;;
                test:*|tests:*)
                  TESTS="$TESTS\nâ€¢ ${MSG#*: }"
                  ;;
                chore:*|build:*|ci:*)
                  CHORES="$CHORES\nâ€¢ ${MSG#*: }"
                  ;;
                *)
                  OTHERS="$OTHERS\nâ€¢ $MSG"
                  ;;
              esac
            fi
          done <<< "$COMMITS"
          
          # æ„å»ºåˆ†ç±»çš„æ›´æ–°å†…å®¹
          CHANGELOG=""
          
          if [ -n "$FEATURES" ]; then
            CHANGELOG="$CHANGELOG\n\n#### âœ¨ æ–°åŠŸèƒ½$FEATURES"
          fi
          
          if [ -n "$FIXES" ]; then
            CHANGELOG="$CHANGELOG\n\n#### ğŸ› é—®é¢˜ä¿®å¤$FIXES"
          fi
          
          if [ -n "$PERFORMANCES" ]; then
            CHANGELOG="$CHANGELOG\n\n#### âš¡ æ€§èƒ½ä¼˜åŒ–ä¸æ ·å¼æ›´æ–°$PERFORMANCES"
          fi
          
          if [ -n "$REFACTORS" ]; then
            CHANGELOG="$CHANGELOG\n\n#### â™»ï¸ ä»£ç é‡æ„$REFACTORS"
          fi
          
          if [ -n "$DOCS" ]; then
            CHANGELOG="$CHANGELOG\n\n#### ğŸ“š æ–‡æ¡£æ›´æ–°$DOCS"
          fi
          
          if [ -n "$TESTS" ]; then
            CHANGELOG="$CHANGELOG\n\n#### ğŸ§ª æµ‹è¯•ç›¸å…³$TESTS"
          fi
          
          if [ -n "$CHORES" ]; then
            CHANGELOG="$CHANGELOG\n\n#### ğŸ”§ æ„å»º/å·¥å…·$CHORES"
          fi
          
          if [ -n "$OTHERS" ]; then
            CHANGELOG="$CHANGELOG\n\n#### ğŸ“ å…¶ä»–æ›´æ–°$OTHERS"
          fi
          
          # å¦‚æœæ²¡æœ‰åˆ†ç±»å†…å®¹ï¼Œä½¿ç”¨é»˜è®¤ä¿¡æ¯
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="\nâ€¢ ç‰ˆæœ¬æ›´æ–°å’Œä¼˜åŒ–"
          fi
          
          # æ„å»ºè´¡çŒ®è€…ä¿¡æ¯
          CONTRIBUTORS_SECTION=""
          if [ -n "$CONTRIBUTORS" ]; then
            CONTRIBUTORS_SECTION="\n\n#### â¤ï¸ Thank You\næ„Ÿè°¢ä»¥ä¸‹è´¡çŒ®è€…çš„è¾›å‹¤ä»˜å‡ºï¼š\n"
            while IFS='|' read -r name email; do
              if [ -n "$name" ] && [ -n "$email" ]; then
                # ä»é‚®ç®±æå– GitHub ç”¨æˆ·åï¼ˆç®€å•å¤„ç†ï¼Œå®é™…å¯èƒ½éœ€è¦æ›´å¤æ‚çš„é€»è¾‘ï¼‰
                github_user=$(echo "$email" | sed 's/@.*//')
                CONTRIBUTORS_SECTION="$CONTRIBUTORS_SECTION\nâ€¢ [@$github_user](https://github.com/$github_user)"
              fi
            done <<< "$CONTRIBUTORS"
          fi
          
          # æ„å»ºå‘å¸ƒè¯´æ˜
          cat > release_notes.md << EOF
          ## ğŸ‰ ç‰ˆæœ¬ $VERSION
          
          ### ğŸ“ æœ¬æ¬¡æ›´æ–°$CHANGELOG$CONTRIBUTORS_SECTION
          
          ### ğŸ“¦ ä½¿ç”¨æ–¹å¼
          \`\`\`bash
          # å…‹éš†é¡¹ç›®
          git clone https://github.com/xinlingfeiwu/react-todo-app.git
          cd react-todo-app
          
          # å®‰è£…ä¾èµ–
          npm install
          
          # å¯åŠ¨å¼€å‘æœåŠ¡å™¨
          npm run dev
          
          # æ„å»ºç”Ÿäº§ç‰ˆæœ¬
          npm run build:prod
          \`\`\`
          
          ### ğŸŒ åœ¨çº¿ä½“éªŒ
          è®¿é—® [GitHub Pages](https://xinlingfeiwu.github.io/react-todo-app/) ç«‹å³ä½“éªŒ
          
          ### ğŸ“Š é¡¹ç›®ä¿¡æ¯
          â€¢ **ç‰ˆæœ¬**: $VERSION
          â€¢ **æ„å»ºæ—¶é—´**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          â€¢ **æäº¤å“ˆå¸Œ**: $(git rev-parse --short HEAD)
          â€¢ **ä¸‹è½½**: [æºç åŒ…](https://github.com/xinlingfeiwu/react-todo-app/archive/refs/tags/$VERSION.tar.gz)
          EOF

      - name: ğŸ” Check if Release exists
        id: check_release
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists, skipping creation"
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "Release $VERSION does not exist, will create"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create GitHub Release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_notes.outputs.version }}
          name: ${{ steps.release_notes.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout main branch for deployment
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies for deployment
        run: npm ci

      - name: ğŸ—ï¸ Build for deployment
        run: npm run build:gh

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
